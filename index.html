<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <nav class="navbar mt-3">
    <div class="container">
      <a class="navbar-brand text-light" href="/">
        <span class="material-symbols-outlined">
          fact_check
        </span>
        To-Do List
      </a>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-info me-md-2 p-2 d-flex shadow" type="button" data-bs-toggle="modal"
          data-bs-target="#exampleModal">Adicionar Tarefa<span class="material-symbols-outlined">
            add
          </span></button>
      </div>
    </div>
  </nav>
  <div class="container card mt-5 p-mt-5 shadow ccol-xs-24 col-sm-8 col-md-8 col-lg-8">
    <h1 class="container mt-3 fs-3 pb-2">Lista de Tarefas</h1>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Tarefa</th>
            <th scope="col">Excluir/Editar</th>
          </tr>
        </thead>
        <tbody class="tabela-js">
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
 
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>


  <script src="/script.js"></script>
</body>

</html>
